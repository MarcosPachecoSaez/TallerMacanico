<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="Estilo2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body></body>
    <section class="container mt-5">
        <h2 class="text-center mb-5 text-white" >FORMULARIO DE CONTACTO</h2>
        <div class="row col-md-8 offset-md-2">
        
          <form class="needs-validation" novalidate>
      
            <div class="has-validation position-relative">
              <label class="form-label" for="nombre">Nombre *</label>
              <input class="form-control" type="text" id="nombre" required>
              <div class="valid-tooltip">
                ¡Excelente!
              </div>
              <div class="invalid-tooltip">
                Por favor, escribe tu nombre
              </div>
            </div>
      
            <div class="has-validation position-relative mt-4">    
                <label class="form-label" for="correo">Correo Electrónico *</label>
                <input class="form-control" type="email" id="correo" required>
                <div class="valid-tooltip">
                  ¡Excelente!
                </div>
                <div class="invalid-tooltip">
                  Por favor, escribe tu Correo
                </div>
              </div> 
              <br>
                <label class="form-label" for="asunto">Asunto</label>
                
                <select class="form-select" id="asunto">
                    <option>Saludos</option>
                    <option>Pregunta</option>
                    <option>Propuesta</option>
                    <option>Queja/Reclamo</option>
                </select>
                <br>
                <label class="form-label" for="mensaje">Mensaje</label>
                <textarea class="form-control" id="mensaje" cols="30" rows="10" required></textarea>
              
                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" id="term" required>
                    <label class="form-check-label" for="term">
                        Acepto los <a href="#">Terminos y Condiciones</a>
                    </label>
                  </div>
                  <br>
                  <div class="text-center">
                      <input class="btn btn-success" type="submit" value="ENVIAR">
                      <input class="btn btn-danger" type="reset" value="CANCELAR">
      
                  </div>
          </form>
        </div>   
      </section>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      </script>
        </body>
        <script>
      (() => {
        'use strict'
      
        const forms = document.querySelectorAll('.needs-validation')
      
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if(!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
            form.classList.add('was-validated')
          },false)
        })
      })()
        </script>
    <a href="Principal.html" class="btn text-white" >Atras</a>
</html>
